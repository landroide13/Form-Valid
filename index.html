<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css" >
  <link rel="stylesheet" href="style.css">
  <title>Acme Form</title>
</head>
<body>
  

  <div class="container">
   
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <h3>Matahi Historical Socity Project</h3>
        <ul>
          <li><i class="fa fa-road"></i> 65 Murphy St</li>
          <li><i class="fa fa-phone"></i> (64)-555-5500</li>
          <li><i class="fa fa-envelope"></i> matahi@historical.nz.co</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <form>
          <p> 
            <label for="name">Name</label>
            <input type="text" name="name" required>
          </p>
          <p>
            <label for="company">Company</label>
            <input type="text" name="company">
          </p>
          <p>
            <label for="email">Email</label>
            <input type="email" name="email" required>
          </p> 
          <p>
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" required minlength="10" maxlength="10" placeholder="64-455-678-0011" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{4}">
          </p>
          <p class="full">
            <label for="mess">Message</label>
            <textarea name="mess" rows="5" required></textarea>
          </p>
          <p class="full">
            <button>Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  
</body>
</html>
